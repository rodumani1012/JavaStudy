<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="#" method="post">
	<fieldset style="width: 300px;">
		<legend>납품자정보</legend>
		<ol>
			<li>납품자명:<input type="text" placeholder="name"></li>
			<li>email:<input type="email" placeholder="answs@naver.com"></li>
			<li>홈페이지:<input type="url" placeholder="http://"></li>
		</ol>
	</fieldset>

	<fieldset style="width: 300px;">
		<legend>납품정보</legend>
		<ul>
			<li>상품명:<input list="productname">
			<datalist id="productname">
				<option label="도그1004">dog1004</option>
				<option label="고양이치킨">catchicken</option>
				<option label="우유">milk</option>
			</datalist>
			</li>
			<li>납품수량:<input type="number" min="10" max="100" step="10" placeholder="최소 10이상" style="width: 100px"></li>
			<li>납품등급:<input type="range" min="0" max="10" step="2"></li>
			<li>기타사항:<textarea></textarea></li>
		</ul>
	</fieldset>
	<input type="submit" value="send message" style="margin: 10px 0 0 0">
</form>

</body>
</html>
