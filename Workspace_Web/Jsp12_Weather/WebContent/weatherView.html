<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>weatherView.html</title>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="weatherAjax.js"></script>

</head>
<body>

	<h1>기상청이 제공하는 우리동네 날씨</h1>
	
<!-- 기상청 날씨누리 -> 생활과 산업 -> 서비스 -> 인터넷 -> rss -->
<!-- apache -> xalan -> xalan java 2.7.2 -> download/build ->
	 lastest -> xalan-j distribution directory -> mirror -> binary -> zip파일 -->
	 
	 <table border="1">
	 	<tr>
	 		<th colspan="8" bgcolor="skyblue"><b>지역</b></th>
	 	</tr>
	 	<tr>
	 		<td colspan="3">주소를 선택하세요.
	 			<select id="address">
	 				<option value="1168064000">서울특별시 강남구 역삼1동</option>
	 				<option value="4141055000">경기도 군포시 산본2동</option>
	 				<option value="4146125000">경기도 용인시처인구 포곡읍</option>
	 			</select>
	 		</td>
	 		<td><input type="button" id="weaView" value="날씨보기"></td>
	 	</tr>
	 	<tr>
	 		<th>좌표</th>
	 		<td colspan="3">
	 			위도 : <input type="text" id="x" readonly="readonly">
	 			경도 : <input type="text" id="y" readonly="readonly">
	 		</td>
	 	</tr>
	 	<tr>
	 		<th colspan="4" bgcolor="skyblue"><b>현 재  날 씨</b></th>
	 	</tr>
	 	<tr>
	 		<th>기준시간</th>
	 		<td colspan="2">
	 			<input type="text" id="pubDate" size="30%" readonly="readonly">
	 		</td>
	 		<td rowspan="5" align="center">
	 			<img alt="" src="" id="weather_img" width="150" height="150">
	 		</td>
	 	</tr>
	 	<tr>
	 		<th>날  씨</th>
	 		<td colspan="2"><input type="text" id="wfKor" readonly="readonly"></td>
	 	</tr>
	 	<tr>
	 		<th>기  온</th>
	 		<td colspan="2"><input type="text" id="temp" readonly="readonly"></td>
	 	</tr>
	 	<tr>
	 		<th>습  도</th>
	 		<td colspan="2"><input type="text" id="reh" readonly="readonly"></td>
	 	</tr>
	 	<tr>
	 		<th>강수확률</th>
	 		<td colspan="2"><input type="text" id="pop"></td>
	 	</tr>
	 </table>

</body>
</html>
