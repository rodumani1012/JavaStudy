<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hr_quotation</title>
</head>
<body>

	<h1>&lt;blockquote&gt;</h1>

	<strong>드래곤 라자</strong> 라는 소설에서, 내가 좋아하는 말이 있습니다.
	<blockquote cite="#" title="드래곤 라자 명언">
		<cite>[드래곤 라자]</cite>
		나는 단수가 아니다.
	</blockquote> <!-- cite는 출처를 뜻한다. title은 마우스 올리면 뜨는 내용
						 blockquote로 인해 들여쓰기 됨 -->
	
	<hr/>
	
	<h1>&lt;q&gt;</h1>
	
	<b>드래곤 라자</b>라는 소설에서, 내가 좋아하는 말이 있습니다.
	<q cite="#" title="드래곤 라자 명언">나는 단수가 아니다.</q>
					<!-- q는 내용에 "" 를 붙여줌 -->
	
	
	
</body>
</html>
