<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>01. 기본 테이블 만들기</h1>
	
	<table border="1" style="width: 500px;">
		<tr style="background-color: red;"> <!-- row -->
			<th>컬럼 1</th> <!-- th는 제목용(두껍게, 가운데 정렬) -->
			<th>컬럼 2</th>
		</tr>
		<tr>
			<td>1</td> <!-- td는 데이터 -->
			<td>2</td>		
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	
	<h1>02. 주요 태그 사용해보자.</h1>
	
	<table border="1">
		<caption>테이블 제목</caption>
		<colgroup> <!-- 컬럼별 크기 설정 -->
			<col width="100px">
			<col width="150px">
			<col width="200px">
		</colgroup>
				
		<tfoot> <!-- 해당 테이블 제일 밑에 -->
			<tr>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
		</tfoot>
		
		<thead> <!-- 해당 테이블 제일 위에 -->
			<tr>
				<th>컬럼 1</th>
				<th>컬럼 2</th>
				<th>컬럼 3</th>
			</tr>
		</thead>
		
		<tbody> <!-- 해당 테이블 가운데에 -->
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>			
			</tr>
		</tbody>		
	</table>
	
	<h1>03. 테이블 셀 병합하기</h1>
	
	<table border="1">
		<caption>병합 테이블</caption>
		
		<thead style="background-color: gray;">
			<tr>
				<th>컬럼1</th>
				<th>컬럼2</th>
				<th>컬럼3</th>
				<th>컬럼4</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td rowspan="2">1(세로-열-합치기)</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>6</td>
				<td colspan="2">7(가로-행-합치기)</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<td colspan="4">가로-행-합치기</td>
			</tr>
		</tfoot>
	
	</table>

</body>
</html>
