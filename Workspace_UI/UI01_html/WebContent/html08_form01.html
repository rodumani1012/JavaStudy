<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="html08_form01_res.html" method="post">
		<fieldset> <!-- 네모 테두리 -->
			<legend>회원가입</legend> <!-- fieldset 의 제목 -->
			
			<!-- 
			name = "key"  value = "value"
			?key=value&key=value.....
			 -->
			<p>id : <input type="text" name="id"/></p><br/>
			<p>pw : <input type="password" name="pw"/></p><br/>
			<p>이메일 수신 여부
				<input type="radio" name="radio" value="y"/>y
				<input type="radio" name="radio" value="n"/>n
				<!-- radio 버튼은 중복 체크 불가! -->
			</p>
			
			<p>관심 분야
				<input type="checkbox" name="cb01" value="html"/>HTML
				<input type="checkbox" name="cb02" value="css"/>CSS
				<input type="checkbox" name="cb03" value="javascript"/>JS
			</p>
			
			<p>
				<input type="button" value="그냥 버튼"/>
				<input type="submit" value="전송"/>
				<input type="reset" value="취소"/>
			</p>
			
			<p>
				<input type="file">
				<input type="hidden" name="hidden01" value="my_hidden_value"/>
				<!-- hidden은 화면에는 보이지 않지만 값을 전달할 때 사용 -->
			</p>
			
		</fieldset>
	</form>

</body>
</html>
