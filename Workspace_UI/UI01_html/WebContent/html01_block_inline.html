<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>block_inline</title>
</head>
<body>

	<h1 style="background-color: pink;">블록 요소</h1>
	<p>줄바꿈</p>
 	<div>
 		블록 요소 안에 텍스트, <strong>인라인 요소</strong> 포함 가능
 		<p>블록 요소 안에 블록 요소 포함 가능</p>
 	</div>

	<hr/> <!-- 줄 긋기 -->
	
	<h1>인라인 요소</h1>
	
	<a>줄바꿈x </a> <!-- 줄바꿈 태그 : <br/> -->
	<q style="background-color: skyblue;">인라인 요소 안에 텍스트와
	<a>인라인 요소</a> 포함 가능</q>
	
	<span>인라인 요소 안에 <p>블록 요소</p> 포함 불가</span>
	
</body>
</html>
