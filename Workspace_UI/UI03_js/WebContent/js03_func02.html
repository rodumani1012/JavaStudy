<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

	//alert : 경고나, 코드 디버깅 용으로 주로 사용
	function alertTest() {
		alert("내용 출력(단순 대화창)");
	}
	
	// confirm : 확인/취소 버튼을 제공(true/false 반환)
	function confirmTest() {
		if(confirm("배경을 파란색으로 변환할까요?")){
			document.body.style.backgroundColor="blue";
		} else {
			alert("기본색상 유지");
		}
	}

	// prompt : 텍스트박스 제공. 확인/취소 버튼 제공
	// 확인 누르면 텍스트를 반환, 취소누르면 null 반환
	function promptTest() {
		var txt = prompt("좋아하는 과목을 선택해 주세요 \n[1:java 2:db 3:ui]");
		
		switch (txt){
		case "1":
			alert("역시 자바!!");
			break;
		case "2":
			alert("역시 DB !!");
			break;
		case "3":
			alert("역시 UI !!");
			break;
		case null:
			alert("좋아해 주세요ㅠㅠ");
			break;
		default:
			alert("1,2,3 중 하나만 선택해 주세요!!!");
			break;
		}		
	}
</script>

</head>
<body>
	
	<h1>window 객체에서 제공하는 대화형 함수</h1>
	
	<small>종류에는
		<strong>alert(), confirm(), prompt()</strong>
	</small>	
	
	<p>alert() : <button onclick="alertTest();">클릭!</button></p>
	<p>confirm() : <button onclick="confirmTest();">클릭!</button></p>
	<p>prompt() : <button onclick="promptTest();">클릭!</button></p>
	
	
	
</body>
</html>
