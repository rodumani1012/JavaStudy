<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="js/test.js"></script>

<script type="text/javascript">

	function embeddedTest() {
		var doc = document.getElementsByTagName("li")[1];
		doc.style.color="red";
		doc.innerHTML="<strong>글자가 바뀝니다!!</strong>";
	}

</script>

</head>
<body>
	
	<h1>자바스크립트 선언방식 3가지</h1>
	
	<ol> <!-- compiler : 작성한 내용 전체를 컴퓨터가 읽는 방식
			interpreter : 작성한 내용 한줄씩 컴퓨터가 읽는 방식 -->
		<li onclick="alert('inline입니다')">inline 방식</li>
		<li onclick="embeddedTest()">내부 작성 방식(Embedded)</li>
		<li onclick="test()">외부 링크 방식(*.js)</li>		
	</ol>
	
</body>
</html>
