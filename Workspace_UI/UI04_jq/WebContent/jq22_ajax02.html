<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>Insert title here</title>
<style type="text/css">

    *{margin:0px; padding: 0px;}
    table{width: 900px;}
    table tr:nth-child(1){background: orange;}
    fieldset{width: 400px;}
    body{width: 1000px; margin: 50px auto;}

</style>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/create_table.js"></script>
<script type="text/javascript">

    $(function(){
        $("#emp_search").click(function(){
            $.ajax({
               url:"emplist.xml", //클라이언트가 서버 몰래 db를 가져옴(비동기)
               dataType:"xml",
               success:function(data){  // data = emplist.xml 이다.
                //    alert(data);
                    var empRowList = $(data).find("ROW"); // ROW라는 이름을 가진 것들을 가져옴
                    $("body").append(makeTable(empRowList));
               },
               error:function(){
                   alert("통신 실패");
               }
            });
        });
    });

</script>
</head>
<body>

    <h1>데이터 가져오기</h1>
    
    <fieldset>
        <legend>사원 전체 조회</legend>
        <input type="button" value="조회" id="emp_search">
    </fieldset>
</body>
</html>
