<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>Insert title here</title>

<!-- jQuery : javascript library!!! -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script type="text/javascript">

/*
    jquery 기본 작성법 : selector 표현식
    (css 작성방식 + js 작성방식)
        $("selector").메서드();
      ex) $("p").css("color","red");
    
    ★★기능 구현 2가지 방법!!★★
    $(function(){
        //작성
    });

    $(document).ready(function(){
        //작성
    });

*/

    function highlight(){

        $("#list01 > li").eq(0).css("background-color", "skyblue");
        // document.getElementsByTagName("li")[0].style.backgroundColor="skyblue";
    }

    $(function(){
        $("img").click(function(){
            alert("이미지를 클릭했습니다!!");
            $(this).hide();
        });
    });

    function showImg(){
        $("img").show();
    }

    function resizeImg(){
        // $("img").css("width", "100px").css("height","100px");
        
        // 한번에 쓰기
        $("img").css({"width":"100px","height":"100px"}).css("opacity","0.5");
    }

    function addImg(){
        $("img").last().after("<img src='image/img1.png'/>");
    }

    function toggleImg(){
        $("img").toggle();
    }
</script>

<style type="text/css">
    img{
        width: 200px;
        height: 200px;
        background: blue;
    }
</style>

</head>
<body>

    <h1>jQuery 시작!</h1>

    <ul id="list01">
        <li>1.셀렉터 표현식</li>
        <li>2.DOM 탐색 메서드</li>
        <li>3.이벤트 메서드</li>
        <li>4.이펙트 메서드</li>
        <li>5.ajax</li>
    </ul>
    <button onclick="highlight()">리스트 강조하기</button>

    <hr/>

    <button onclick="showImg()">이미지 보이기</button>
    <button onclick="resizeImg()">이미지 축소</button>
    <button onclick="addImg()">이미지 추가</button>
    <button onclick="toggleImg()">이미지 숨기기/보이기</button>
    <br/><br/>
    <div>
        <img src="image/img1.png" alt="test">
    </div>
</body>
</html>
