<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>Insert title here</title>
<style type="text/css">
    img{
        width: 100px;
        height: 100px;
    }
</style>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    function resizeImg(){
        $("img").css({"width":"200px","height":"200px"});
    }
    
    function idSelector(){
        // $("#selId").hide();
        $("#selId").toggle();
        // $("#selId").css("display","none");
    }

    function classSelector(){
        $(".selClass").css("opacity","0.5");
    }

    function propSelector(){
        $("img[title*=02]").slideUp(2000); // 정수 2000 또는 문자 "2000"으로 숫자 넣으면 됨
    }

    function changeImg(){
        $("td > img").attr("src","image/img2.png"); //td의 자식인 img
        // $("td  img").attr("src","image/img2.png"); // td 밑에 있는 모든 img
    }
</script>
</head>
<body>

    <h2>1.이미지들의 크기를 모두 200px * 200px으로 설정하자.</h2>
    <button onclick="resizeImg();">클릭!</button>

    <h2>2.이미지들 중 id가 'selID'인 태그를 찾아, 숨기자.</h2>
    <button onclick="idSelector()">클릭!</button>

    <h2>3.이미지들 중 class가 'selClass'인 태그를 찾아, 투명도 50%를 적용하자.</h2>
    <button onclick="classSelector()">클릭!</button>

    <h2>4.이미지들 중 속성값으로 탐색하여 slideUp 기능을 적용하자.
        (title 속성값 중, '02'를 포함하는 img 태그를 찾아서 적용!)
        (slideUp은 default:400ms → 2000ms로 적용!)
    </h2>
    <button onclick="propSelector();">클릭!</button>

    <h2>5.이미지 바꾸기(td의 자식요소인 img만 선택해서 바꾸자.)</h2>
    <button onclick="changeImg()">클릭!</button>

    <table>
        <tr>
            <td><img id="selId" title="img01" alt="test01" src="image/img1.png"></td>
            <td><img title="img02" alt="test01" src="image/img1.png"></td>
            <td><img class="selClass" title="img03" alt="test01" src="image/img1.png"></td>
            <td><img class="selClass" title="img04" alt="test01" src="image/img1.png"></td>
        </tr>        
        <tr>
            <td><img id="selId" title="img05" alt="test01" src="image/img1.png"></td>
            <td><span><img title="img06" alt="test01" src="image/img1.png"></span></td>
            <td><span><img class="selClass" title="img07" alt="test01" src="image/img1.png"></span></td>
            <td><img class="selClass" title="img08" alt="test01" src="image/img1.png"></td>
        </tr>
    </table>

</body>
</html>
